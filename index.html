<!DOCTYPE html>

<html lang="en">
<head>
<title>Todo App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="page">

<header class="header">
  <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix" class="header__img">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<main class="main">

  <div id="add-list">
    <label class="title top-section-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id="new-task" class="task top-section-input" type="text">
      <button class="button">Add</button>
    </div>
  </div>

  <h3 class="title">Todo</h3>

  <ul id="incomplete-tasks">
    <li class="list-item">
      <input type="checkbox" class="input-checkbox">
      <label class="task edit-task-label">Pay Bills</label>
      <input type="text" class="task edit-task-input">
      <button class="button edit">Edit</button>
      <button class="button delete">
        <img src="./remove.svg" alt="remove icon" class="delete__img">
      </button>
    </li>
    <li class="list-item editMode">
      <input type="checkbox" class="input-checkbox">
      <label class="task edit-task-label">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task edit-task-input">
      <button class="button edit">Save</button>
      <button class="button delete">
        <img src="./remove.svg" alt="remove icon" class="delete__img">
      </button>
    </li>
  </ul>

  <h3 class="title">Completed</h3>

  <ul class="completed-list" id="completed-tasks">
    <li class="list-item">
      <input type="checkbox" class="input-checkbox" checked>
      <label class="task edit-task-label">See the Doctor</label>
      <input type="text" class="task edit-task-input">
      <button class="button edit">Edit</button>
      <button class="button delete">
        <img src="./remove.svg" alt="remove icon" class="delete__img">
      </button>
    </li>
  </ul>

</main>

<script src="app.js"></script>
</body>
</html>
