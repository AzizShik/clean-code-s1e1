<!DOCTYPE html>

<html lang="en">
<head>
<title>Todo App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="page">

<header class="header">
  <img
  src="./eisenhower-matrix.jpg"
  alt="Eisenhower Matrix"
  class="header__img">
  <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>

<main class="main">

  <div class="top-add">
    <label class="top-add__label title" for="new-task">Add Item</label>
    <div class="top-add__wrapper">
      <input
      id="new-task"
      class="top-add__input task input"
      type="text">
      <button class="button">Add</button>
    </div>
  </div>

  <h3 class="title">Todo</h3>

  <ul id="incomplete-tasks" class="list">
    <li class="list__item">
      <input class="list__item-input-checkbox" type="checkbox">
      <label class="list__item-label task">Pay Bills</label>
      <input type="text" class="list__item-input task input">
      <button class="button edit">Edit</button>
      <button class="button delete">
        <img
        src="./remove.svg"
        alt="remove icon"
        class="delete__img">
      </button>
    </li>
    <li class="list__item list__item_edit-mode">
      <input class="list__item-input-checkbox" type="checkbox">
      <label class="list__item-label task">Go Shopping</label>
      <input
      type="text"
      value="Go Shopping"
      class="list__item-input task input">
      <button class="button edit">Save</button>
      <button class="button delete">
        <img
        src="./remove.svg"
        alt="remove icon"
        class="delete__img">
      </button>
    </li>
  </ul>

  <h3 class="title">Completed</h3>

  <ul class="list list_completed" id="completed-tasks">
    <li class="list__item">
      <input type="checkbox" class="list__item-input-checkbox" checked>
      <label class="list__item-label task">See the Doctor</label>
      <input type="text" class="list__item-input task input">
      <button class="button edit">Edit</button>
      <button class="button delete">
        <img
        src="./remove.svg"
        alt="remove icon"
        class="delete__img">
      </button>
    </li>
  </ul>

</main>

<script src="app.js"></script>
</body>
</html>
